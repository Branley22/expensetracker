<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Expense Tracker</title>
        <link type="text/css" rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>The Expense Tracker</h1>
        <h2>Add a New Item to the List:</h2>
<form>
Name:<input type="text" id="name" placeholder="Where was the expense made?">
Date:<input type="text" id="date" placeholder="mm/dd/yyyy">
Amount:<input type="text" id="amount" placeholder="$">
<br>
<br>
<button onclick="add()">Add Expense</button>
<table>
    <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Amount</th>
    </tr>
    <th><input type="text"></th>
</table>
</form>
    </body>
</html>
