<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Expense Tracker</title>
        <link type="text/css" rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>The Expense Tracker</h1>
        <h2>Add a New Item to the List:</h2>
<section class="container">
<form id="my-form">
<div class="msg"></div>
<div>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Where was the expense made?">
</div>
<div>
    <label for="date">Date:</label>
    <input type="text" id="datepicker" placeholder="mm/dd/yyyy">
</div>
<div>
    <label for="amount">Amount:</label>
    <input type="text" id="amount" placeholder="$">
</div>
<input class="button" type="submit" value="Add expense"> 
<table>
    <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Amount</th>
    </tr>
</table>
</form>
<ul id="expenses"></ul>

<ul class="items"></ul>
</section>
<script src="tracker.js"></script>
    </body>
</html>
